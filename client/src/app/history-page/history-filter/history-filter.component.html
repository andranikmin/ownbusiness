<div class="filter">
  <div class="fr">
      <div class="col order">
          <div class="input-field inline order-position-input">
              <input type="number" id="number" min="1" [(ngModel)]="order">
              <label for="number">Num. Of Order</label>
          </div>
      </div>
      <div class="col filter-pickers">
          <div class="input-field">
              <input id="start" type="text" #start>
              <label for="start">Start</label>
          </div>

          <div class="input-field">
              <input id="end" type="text" #end>
              <label for="end">End</label>
          </div>
      </div>
  </div>

  <button
    class="btn waves-effect wavers-light btn-small"
    (click)="submitFilter()"
    [disabled]="!isValid"
  >
    Use Filter
  </button>
</div>
